;
; PlatformIO Project Configuration File for EMS-ESP
;

[platformio]
default_envs = release
;default_envs = debug

[common]
; custom build options are:
; -DMYESP_TIMESTAMP
; -DTESTS
; -DCRASH
; -DFORCE_SERIAL
; -DLOGICANALYZER
custom_flags = 

;general_flags = -DNO_GLOBAL_EEPROM -DPIO_FRAMEWORK_ARDUINO_LWIP2_HIGHER_BANDWIDTH -DBEARSSL_SSL_BASIC
general_flags = -DNO_GLOBAL_EEPROM

[env]
; board = esp12e
; board = nodemcu
; board = nodemcu2
board = d1_mini
framework = arduino
platform = espressif8266@2.2.3
;platform = https://github.com/platformio/platform-espressif8266#develop
;platform = https://github.com/platformio/platform-espressif8266#feature/stage
lib_deps =
  CRC32
  CircularBuffer
  OneWire
  JustWifi
  AsyncMqttClient
  ArduinoJson
  EEPROM_rotate
  ESP Async WebServer
  ESPAsyncTCP
  ESPAsyncUDP
upload_speed = 921600
monitor_speed = 115200

; example ports for OSX
;upload_port = /dev/cu.wchusbserial14403
;upload_port = /dev/cu.usbserial-1440

; uncomment next 2 lines for OTA
upload_protocol = espota
upload_port = ems-esp.local

[env:buildweb]
extra_scripts = pre:scripts/buildweb.py

[env:test]
build_type = debug
build_flags = ${common.general_flags} -DTESTS
extra_scripts =
  pre:scripts/rename_fw.py
  pre:scripts/buildweb.py

[env:crash]
build_type = debug
build_flags = ${common.general_flags} -DNO_GLOBAL_EEPROM -DCRASH
extra_scripts =
  pre:scripts/rename_fw.py
  pre:scripts/buildweb.py

[env:debug]
build_type = debug
build_flags = ${common.general_flags}
extra_scripts =
  pre:scripts/rename_fw.py
  pre:scripts/buildweb.py

[env:clean]
extra_scripts = pre:scripts/clean_fw.py

[env:release]
build_flags = ${common.general_flags}
extra_scripts =
  pre:scripts/rename_fw.py
  pre:scripts/buildweb.py

[env:checkcode]
build_type = debug
build_flags = ${common.general_flags} -Wall
extra_scripts = scripts/checkcode.py
